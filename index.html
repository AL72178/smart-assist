        <h2 class="section__title">Date Gap</h2>

        <div class="container-dategap">
          <div class="form-label boxdate">
            <form action="javascript:void(0)">
              <label for="from">From Date (MM-DD-YYYY):</label>
              <input type="date" id="from" required />
              <label for="to">To Date (MM-DD-YYYY):</label>

              <br />
              <div class="btn-container">
                <button type="button" id="calcBtn" class="btn-primary">Calculate</button>
                <button type="button" id="resetBtn" class="btn-secondary">Reset</button>
              </div>
            </form>

        </div>
      </section>
